<!DOCTYPE html>
<html>
<head>
    <title>Plots Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
            color: #FF0000;
        }
        .navbar-brand {
            color: #FF0000;
        }
        .navbar-brand img {
            max-height: 30px;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-item {
            margin-right: 10px;
        }
        .dashboard-container {
            padding: 20px;
        }
        .plot-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
        }
        .plot-card h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .plot-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="your-logo.png" alt="Your Logo">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Visualization</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Prediction</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid dashboard-container">
        <h1 class="text-center">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 1</h1>
                    <img src="{{ plot1_image }}" alt="Plot 1">
                </div>
            </div>
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 2</h1>
                    <img src="{{ plot2_image }}" alt="Plot 2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class "plot-card">
                    <h1>Plot 3</h1>
                    <img src="{{ plot3_image }}" alt="Plot 3">
                </div>
            </div>
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 4</h1>
                    <img src="{{ plot4_image }}" alt="Plot 4">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 5</h1>
                    <img src="{{ plot5_image }}" alt="Plot 5">
                </div>
            </div>
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 6</h1>
                    <img src="{{ plot6_image }}" alt="Plot 6">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 7</h1>
                    <img src="{{ plot7_image }}" alt="Plot 7">
                </div>
            </div>
            <div class="col-md-6">
                <div class="plot-card">
                    <h1>Plot 8</h1>
                    <img src="{{ plot8_image }}" alt="Plot 8">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
